<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz</title>
    <style>
        
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 20px;
        }
        .container {
          max-width: 800px;
          margin: 0 auto;
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
          text-align: center;
        }
        .question {
          margin-bottom: 20px;
        }
        .question h3 {
          margin-bottom: 10px;
        }
        .answers {
          display: flex;
          flex-direction: column;
        }
        .answer {
          margin-bottom: 5px;
        }
        button {
          display: block;
          margin: 0 auto;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          background-color: #4caf50;
          color: #fff;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        button:hover {
          background-color: #45a049;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <button id="randomButton">Random Answer</button>
        <form id="quizForm">
          <div class="question">
            <h3>Câu 1: Ngày 18/12/2023 là thứ mấy?</h3>
            <div class="answers">
              <label class="answer">
                <input type="radio" name="question1" value="Answer 1"> Thứ 2
              </label>
              <label class="answer">
                <input type="radio" name="question1" value="Answer 2"> Thứ 5
              </label>
              <label class="answer">
                <input type="radio" name="question1" value="Answer 3"> Thứ 7
              </label>
            </div>
          </div>
          <div class="question">
            <h3>Câu 2: Ngày 19/12/2023 là thứ mấy?</h3>
            <div class="answers">
              <label class="answer">
                <input type="radio" name="question2" value="Answer A"> Answer 3
              </label>
              <label class="answer">
                <input type="radio" name="question2" value="Answer B"> Answer 4
              </label>
              <label class="answer">
                <input type="radio" name="question2" value="Answer C"> Answer 6
              </label>
            </div>
          </div>
          <div class="question">
            <h3>Câu 3: Ngày 25/12/2023 là ngày gì?</h3>
            <div class="answers">
              <label class="answer">
                <input type="radio" name="question3" value="Answer A"> Tết Dương Lịch
              </label>
              <label class="answer">
                <input type="radio" name="question3" value="Answer B"> Tết Âm Lịch
              </label>
              <label class="answer">
                <input type="radio" name="question3" value="Answer C"> Giáng Sinh
              </label>
            </div>
          </div>
    
        </form>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
